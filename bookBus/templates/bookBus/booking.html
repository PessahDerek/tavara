{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking.css' %}">
    <title>Book Bus</title>
</head>
<body>
    <div id="navBar">
        <h1>Tavara Travels</h1>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Help Desk</a>
        <a href="#">FAQs</a>
        <a href="#">Careers</a>
    </div>
    <div id="body">
        <div id="form">
            <form action="#">
                <p>Destination</p>
                <div>
                    <label for="from">From</label>
                    <select id="from" name="from">
                        <option value="Nairobi">Nairobi</option>
                        <option value="Naivasha">Naivasha</option>
                        <option value="Nakuru">Nakuru</option>
                    </select>
                    <label for="to">To</label>
                    <select id="to" name="to">
                        <option value="Nairobi">Nairobi</option>
                        <option value="Naivasha">Naivasha</option>
                        <option value="Nakuru">Nakuru</option>
                    </select>
                </div>
                <p>Date and Time</p>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date">
                    <label for="time">Time</label>
                    <select id="time" name="time">
                        <option value="seven">7:00 AM</option>
                        <option value="eight">8:00 AM</option>
                        <option value="ten">10:00 AM</option>
                        <option value="four">4:00 PM</option>
                        <option value="six">6:00 PM</option>
                        <option value="sevenPM">7:00 PM</option>
                        <option value="tenPM">10:00 PM</option>
                    </select>
                </div>
                <section id="lastDiv" class="lastDiv">
                    <button type="submit">Request</button>
                    <p id="available">Checking Availabiliy</p>
                </section>
            </form>
        </div>
        <div id="form">
            <form>
                <p>Identity</p>
                <div>
                    <label for="name">First Name</label>
                    <input id="name" type="text" name="nameOne">
                    <label for="name">Second Name</label>
                    <input id="name" type="text" name="nameTwo">
                </div>
                <p>Contact</p>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phoneNum" type="tel">
                    <label for="identity">ID No</label>
                    <input id="identity" name="idNum" type="text" maxlength="8">
                </div>
                <button>Book</button>
            </form>
        </div>
        <div id="form" class="receipt">
            <P>Receipt</P>
            <form>
                <p>Passenger</p>
                <div>
                    <label for="custName">Name</label>
                    <input type="text" id="custName" name="customerName" disabled>
                    <label for="custPhone">Phone</label>
                    <input type="text" id="custPhone" name="customerPhone" disabled>
                    <label for="custID">ID No</label>
                    <input type="text" id="custID" name="customerID" disabled>
                </div>
                <p>Bus</p>
                <div>
                    <label for="busPlate">Bus ID</label>
                    <input id="busPlate" name="busPlateNo" type="text" disabled>
                    <label for="seat">Seat No</label>
                    <input id="seat" name="seatNo" type="number" maxlength="2">
                    <label for="dep">Departure Time</label>
                    <input id="dep" name="departureTime" type="text">
                    <label for="cost">Fare</label>
                    <input id="cost" type="number" disabled>
                </div>
                <section id="lastDiv">
                    <button>Download</button>
                    <p id="confirm">Payment Confirmed</p>
                </section>
            </form>
        </div>
    </div>
        
</body>
</html>
